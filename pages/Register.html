<!DOCTYPE html>
<html>
  <head>
    <title>Tax Management System</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="../css/Register.css"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
  <body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-md navbar-dark navigation">
      <div class="container">
        <a
          href="../index.html"
          class="navbar-brand text-warning font-weight-bold"
        >
          <img class="navbar-logo" src="../images/logo1.png" />
        </a>
      </div>
    </nav>
    <!--Register Portal-->
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mt-5">
          <img class="personalizationImg" src="../images/Personalization.png" />
        </div>
        <div class="col-lg-6 mt-5">
          <div class="login-container">
            <form action="Register.html">
              <img class="avatar" src="../images/Avatar.png" />
              <h2>Welcome</h2>
              <div class="input-div one focus">
                <div class="i">
                  <i class="fas fa-user"></i>
                </div>
                <div>
                  <h5>Username</h5>
                  <input type="text" name="Username" class="input" required />
                </div>
              </div>
              <div class="input-div two focus">
                <div class="i">
                  <i class="fas fa-envelope"></i>
                </div>
                <div>
                  <h5>E-mail</h5>
                  <input type="email" name="Email" class="input" required />
                </div>
              </div>
              <div class="input-div three focus">
                <div class="i">
                  <i class="fas fa-lock"></i>
                </div>
                <div>
                  <h5>Password</h5>
                  <input
                    type="Password"
                    name="Password"
                    class="input"
                    required
                  />
                </div>
              </div>
              <div class="input-div four focus">
                <div class="i">
                  <i class="fas fa-lock"></i>
                </div>
                <div>
                  <h5>Confirm Password</h5>
                  <input
                    type="Password"
                    name="Password"
                    class="input"
                    required
                  />
                </div>
              </div>
              <button class="button mt-3 mb-5">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <hr>
      <p style="text-align: center; color: #3E424B;">Copyright &copy; 2021, All rights reserved</p>
    </footer>

  </body>
</html>
